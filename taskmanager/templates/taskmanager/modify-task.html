{% extends "base.html" %}

{% block content %}
    <h1>{{ project.name }}</h1>
    <h2>Modifier une tâche</h2>

    <form method="post" action="{% url "modify_a_task" project.id task.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Modifier la tâche"/>
    </form>

    {% if modified %}<h3>Tâche modifiée!</h3>{% endif %}

    <h3><a href="{% url "view_details" project.id task.id %}">Retour au détail de la tâche</a></h3>

{% endblock %}
